<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="icon.jpg">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="clear-all">
                <h2>Mortgage Calculator</h2>
                <a href="#">Clear All</a>
            </div>
            <div class="form-group">
                <label for="amount">Mortgage Amount</label>
                <input type="number" id="amount">
            </div>
            <div class="form-group">
                <label for="term">Mortgage Term</label>
                <input type="number" id="term">
            </div>
            <div class="form-group">
                <label for="rate">Interest Rate</label>
                <input type="number" id="rate">
            </div>
            <div class="form-group">
                <label>Mortgage Type</label>
                <div>
                    <input type="radio" id="repayment" name="type" value="repayment" checked>
                    <label for="repayment">Repayment</label>
                </div>
                <div>
                    <input type="radio" id="interest-only" name="type" value="interest-only">
                    <label for="interest-only">Interest Only</label>
                </div>
            </div>
            <button >Calculate Repayments</button>
        </div>
        <div class="results">
            <img src="illustration-empty.svg" alt="Loading">
            <p>Final Payment</p>
            <p>Your monthly Repayments Shown here!</p>
        </div>
    </div>
</body>
</html>
